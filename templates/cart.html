{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


{% endblock %}
