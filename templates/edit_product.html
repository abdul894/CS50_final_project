{% extends "layout.html" %}

{% block title %}
admin
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center">
  <form class="addproduct_form" action="{{ url_for('edit_product', id=old_data['id']) }}" method="POST"
    enctype="multipart/form-data" autocomplete="off">
    <div class="mb-3">
      <label for="" class="form-label">Product Name</label>
      <input type="text" name="productname" value="{{ old_data['name'] }}" class="form-control" id=""
        aria-describedby="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Description</label>
      <input type="text" name="description" value="{{ old_data['description'] }}" class="form-control" id="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Category</label>
      <select class="form-select" name="category" aria-label=".form-select-sm example">
        {% for category in category_list %}
        {% if old_data.categoryid == category.id %}
        <option value="{{ category.id }}" selected>{{ category.name }}</option>
        {% else %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Price</label>
      <input type="number" name="price" inputmode="numeric" value="{{ old_data['price'] }}" class="form-control" id="">
    </div>
    <div class="mb-3">
      <input type="file" name="imageurl" class="form-control" id="" aria-describedby="inputGroupFileAddon04"
        aria-label="Upload">
    </div>
    <div>
      <button class="btn btn-dark" type="submit" id="">Update</button>
    </div>
  </form>
</div>

{% endblock %}
