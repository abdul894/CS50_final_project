{% extends "layout.html" %}

{% block title %}
admin
{% endblock %}

{% block main %}

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in product_list %}
    <div class="col">
      <div class="card addproduct_form">
        <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="incorrect url">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>

        </div>
      </div>
    </div>
  {% endfor %}

  {% endblock %}
