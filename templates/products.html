{% extends "layout.html" %}

{% block title %}
admin
{% endblock %}

{% block main %}

<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for product in product_list %}
  <div class="col-lg-3">
    <div class="card addproduct_form" style="width: 18rem;">
      <img src="{{ url_for('static', filename=product.image) }}"
        style="max-height: 350px; max-width: 100%; object-fit: contain;" class="card-img-top" alt="incorrect url">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Rs.{{ product.price }}.00</p>
        <div class="row">
          <div class="col d-flex flex-row">
            <a href="{{ url_for('edit_product', id=product.id)}}" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-pencil-square"></i>
            </a>
            <form action="/delete_products" method="POST">
              <input type="hidden" name="product_id" value="{{product.id}}">
              <button class="btn btn-outline-danger btn-sm" type="submit" id="product_id">
                <i class="bi bi-trash3"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  {% endblock %}
